<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- reset csss -->
    <link rel="stylesheet" href="css/reset/reset200802.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/music-style.css">
    <title>Music player JS</title>
</head>
<body>
    <div class="wrapper">
        <div class="player__container">
          <div class="player__body">
            <div class="body__cover">
              <ul class="list list--cover">
                <li>
                  <a class="list__link" href=""><i class="fa fa-navicon"></i></a>
                </li>
      
                <li>
                  <a class="list__link" href=""></a>
                </li>
      
                <li>
                  <a class="list__link" href=""><i class="fa fa-search"></i></a>
                </li>
              </ul>
      
              <img src="https://mosaÃ¯que.com/wp-content/uploads/2020/05/Kendrick-Lamar-Damn-album-cover-820.jpg" alt="Album cover" />
              
              <div class="range"></div>
            </div>
            
            <div class="body__info">
              <div class="info__album">DAMN.</div>
      
              <div class="info__song">DNA.</div>
      
              <div class="info__artist">Kendrick Lamar</div>
            </div>
      
            <div class="body__buttons">
              <ul class="list list--buttons">
                <li><a href="#" class="list__link"><i class="fas fa-backward"></i></a></li>
      
                <li><a href="#" class="list__link"><i class="fas fa-play"></i></a></li>
      
                <li><a href="#" class="list__link"><i class="fas fa-forward"></i></a></li>
              </ul>
            </div>
          </div>
      
          <div class="player__footer">
            <ul class="list list--footer">
              <li><a href="#" class="list__link"><i class="far fa-heart"></i></a></li>
              
              <li><a href="#" class="list__link"><i class="fas fa-random"></i></a></li>
              
              <li><a href="#" class="list__link"><i class="fas fa-undo"></i></a></li>
              
              <li><a href="#" class="list__link"><i class="fas fa-ellipsis-h"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
</body>
</html>
